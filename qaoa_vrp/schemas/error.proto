syntax = "proto3";

import "param_string.proto";

option csharp_namespace = "Protobuf";

message ErrorModel {
  oneof error_params {
    DiscreteErrorParams discrete_error_params = 1;
    ContinuousErrorParams continuous_error_params = 2;
  }
}

message DiscreteErrorParams {
  InputValue3 xyz_probabilities = 1;
  InputValue scaling = 2;
}

message ContinuousErrorParams {
  InputValue3 xyz_axes = 1;
  InputValue rotation_mean = 2;
  InputValue rotation_stdev = 3;
  InputValue scaling = 4;
}
